<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Fam√≠lia Tem Asas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #fff8e1, #ffecb3); /* tom mais quente, acolhedor */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      color: #2c3e50;
      touch-action: manipulation;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      margin: 16px 0 8px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #d35400; /* laranja suave ‚Äî calor familiar */
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1rem;
      color: #8d6e63;
      font-style: italic;
    }

    .timer {
      font-size: 2rem;
      font-weight: bold;
      color: #e67e22;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 12px;
      margin: 12px 0;
      text-align: center;
      box-shadow: 0 3px 10px rgba(230, 126, 34, 0.15);
      min-width: 180px;
      border: 1px solid #ffe0b2;
    }

    .timer.ending {
      color: #c0392b;
      animation: gentlePulse 1s infinite alternate;
    }

    @keyframes gentlePulse {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }

    .instructions {
      text-align: center;
      font-size: 0.95rem;
      color: #6d4c41;
      margin: 12px 0;
      line-height: 1.4;
      max-width: 90vw;
    }

    .puzzle-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px; /* ‚Üë mais espa√ßo pra tocar com conforto */
      width: min(92vw, 800px);
      aspect-ratio: 4 / 3;
      margin: 0 auto;
      background: #ffffff;
      padding: 6px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .slot {
      background-color: #fffde7;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 4px;
    }

    .piece {
      width: 100%;
      height: 100%;
      background-image: url('3.png');
      background-repeat: no-repeat;
      /* ‚úÖ ESCALONAMENTO PROPORCIONAL ‚Äî funciona em qualquer tela */
      background-size: calc(100% * 4) calc(100% * 3);
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      transition: transform 0.18s ease, box-shadow 0.2s;
    }

    .piece:active {
      transform: scale(0.97);
      box-shadow: 0 2px 6px rgba(211, 84, 0, 0.3);
    }

    /* ‚úÖ POSICIONAMENTO EM PORCENTAGEM ‚Äî responsivo! */
    .piece[data-pos="0"]  { background-position: 0%      0%; }
    .piece[data-pos="1"]  { background-position: 33.33%  0%; }
    .piece[data-pos="2"]  { background-position: 66.66%  0%; }
    .piece[data-pos="3"]  { background-position: 100%    0%; }

    .piece[data-pos="4"]  { background-position: 0%      50%; }
    .piece[data-pos="5"]  { background-position: 33.33%  50%; }
    .piece[data-pos="6"]  { background-position: 66.66%  50%; }
    .piece[data-pos="7"]  { background-position: 100%    50%; }

    .piece[data-pos="8"]  { background-position: 0%      100%; }
    .piece[data-pos="9"]  { background-position: 33.33%  100%; }
    .piece[data-pos="10"] { background-position: 66.66%  100%; }
    .piece[data-pos="11"] { background-position: 100%    100%; }

    .empty {
      background: #ffecb3;
      border: 2px dashed #ffb74d;
      border-radius: 4px;
    }

    #controls {
      margin: 20px 0 12px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #play-btn {
      padding: 16px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #e67e22, #d35400);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.4);
      transition: all 0.3s;
    }

    #play-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(230, 126, 34, 0.5);
    }

    #play-btn:active:not(:disabled) {
      transform: scale(0.98) translateY(0);
    }

    #play-btn.in-flight {
      pointer-events: none;
      opacity: 0.85;
      cursor: default;
      transform: none !important;
      box-shadow: 0 2px 8px rgba(230, 126, 34, 0.2);
    }

    #message {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
      min-height: 36px;
      font-size: 1.15rem;
      padding: 0 10px;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #message.show {
      opacity: 1;
    }

    #message.success {
      color: #27ae60;
    }

    #message.warning {
      color: #c0392b;
    }

    /* ‚úÖ Ajustes para celular */
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .timer { font-size: 1.8rem; }
      .subtitle { font-size: 0.95rem; }
      .instructions { font-size: 1rem; }
      .puzzle-container {
        gap: 6px;
        padding: 8px;
      }
      #play-btn {
        padding: 14px 36px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Fam√≠lia Tem Asas</h1>
    <div class="subtitle">‚Äî e abra√ßa mesmo no vento forte</div>
    <button 
      style="background:#7f8c8d;color:white;border:none;border-radius:50px;padding:8px 20px;font-size:0.95rem;cursor:pointer;margin:12px 0 16px;"
      onclick="location.href='index.html'"
    >
      ‚Üê Voltar
    </button>
  </div>

  <div class="timer" id="timer">08:00</div>

  <p class="instructions">
    Toque em uma pe√ßa ao lado do espa√ßo vazio para recompor a imagem.<br>
    <strong>Tempo para reencontrar o ninho: 8 minutos</strong>
  </p>

  <div class="puzzle-container" id="puzzle"></div>

  <div id="controls">
    <button id="play-btn">‚ñ∂Ô∏è Come√ßar a voar</button>
  </div>

  <div id="message"></div>

  <script>
    const COLS = 4;
    const ROWS = 3;
    const PIECES = COLS * ROWS;
    const TOTAL_TIME = 8 * 60;

    let board = [];
    let emptyIndex = PIECES - 1;
    let timer = null;
    let timeLeft = TOTAL_TIME;

    const puzzleEl = document.getElementById('puzzle');
    const timerEl = document.getElementById('timer');
    const playBtn = document.getElementById('play-btn');
    const messageEl = document.getElementById('message');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateTimer() {
      timerEl.textContent = formatTime(timeLeft);
      timerEl.classList.toggle('ending', timeLeft <= 15);
    }

    function startCountdown() {
      if (timer) clearInterval(timer);
      timeLeft = TOTAL_TIME;
      updateTimer();

      timer = setInterval(() => {
        timeLeft--;
        updateTimer();

        if (timeLeft <= 0) {
          clearInterval(timer);
          timer = null;
          showMessage("O tempo no ninho acabou‚Ä¶ Mas o amor sempre espera um novo pouso. üïäÔ∏è", "warning");
          enablePlayButton("üïäÔ∏è Novo voo");
        }
      }, 1000);
    }

    function showMessage(text, type = "") {
      messageEl.textContent = text;
      messageEl.className = `show ${type}`;
    }

    function clearMessage() {
      messageEl.textContent = "";
      messageEl.className = "";
    }

    function enablePlayButton(text) {
      playBtn.textContent = text;
      playBtn.disabled = false;
      playBtn.classList.remove('in-flight');
    }

    function disablePlayButton(text) {
      playBtn.textContent = text;
      playBtn.disabled = true;
      playBtn.classList.add('in-flight');
    }

    function initBoard() {
      board = Array.from({ length: PIECES - 1 }, (_, i) => i);
      board.push(null);
      emptyIndex = PIECES - 1;
    }

    function renderBoard() {
      puzzleEl.innerHTML = '';
      for (let i = 0; i < PIECES; i++) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        if (board[i] !== null) {
          const piece = document.createElement('div');
          piece.className = 'piece';
          piece.dataset.pos = board[i];
          piece.dataset.index = i;
          piece.addEventListener('click', handlePieceClick);
          piece.addEventListener('touchstart', e => {
            e.preventDefault();
            handlePieceClick.call(piece, e);
          });
          slot.appendChild(piece);
        } else {
          slot.classList.add('empty');
        }
        puzzleEl.appendChild(slot);
      }
    }

    function handlePieceClick() {
      if (!timer) return;

      const pieceIndex = parseInt(this.dataset.index);
      if (isAdjacent(pieceIndex, emptyIndex)) {
        movePiece(pieceIndex);
      }
    }

    function isAdjacent(i, j) {
      const rowI = Math.floor(i / COLS);
      const colI = i % COLS;
      const rowJ = Math.floor(j / COLS);
      const colJ = j % COLS;
      const rowDiff = Math.abs(rowI - rowJ);
      const colDiff = Math.abs(colI - colJ);
      return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
    }

    function movePiece(pieceIndex) {
      [board[pieceIndex], board[emptyIndex]] = [board[emptyIndex], board[pieceIndex]];
      emptyIndex = pieceIndex;
      renderBoard();
      checkWin();
    }

    function shufflePuzzle() {
      initBoard();
      for (let step = 0; step < 100; step++) {
        const validMoves = [];
        for (let i = 0; i < PIECES; i++) {
          if (board[i] !== null && isAdjacent(i, emptyIndex)) {
            validMoves.push(i);
          }
        }
        if (validMoves.length > 0) {
          const rand = validMoves[Math.floor(Math.random() * validMoves.length)];
          movePiece(rand);
        }
      }
    }

    function checkWin() {
      let won = true;
      for (let i = 0; i < PIECES - 1; i++) {
        if (board[i] !== i) {
          won = false;
          break;
        }
      }
      if (won && board[PIECES - 1] === null) {
        clearInterval(timer);
        timer = null;
        showMessage("Fam√≠lia √© o vento que empurra, mesmo quando a gente duvida das pr√≥prias asas. üíõ", "success");
        enablePlayButton("üïäÔ∏è Novo voo");
      }
    }

    playBtn.addEventListener('click', () => {
      disablePlayButton("üïäÔ∏è Em voo...");
      clearMessage();

      setTimeout(() => {
        shufflePuzzle();
        renderBoard();
        startCountdown();
      }, 100);
    });

    initBoard();
    renderBoard();
    updateTimer();
  </script>
</body>
</html>
